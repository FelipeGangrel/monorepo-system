name: Quality control

on:
  pull_request:

jobs:
  check-code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.6
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Run Code Formatting Check
        run: pnpm format:check

      - name: Run Linting
        run: pnpm lint:check

      - name: Run Tests
        run: pnpm test
