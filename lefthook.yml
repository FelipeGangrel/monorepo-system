common:
  verbose: true  # Enable verbose output to debug issues
pre-commit:
  parallel: true
  commands:
    prettier:
      glob: "*.{ts,tsx,md}"
      run: git diff --name-only --cached --relative | grep '\.\(ts\|tsx\|md\)$' | xargs pnpm prettier --write && git add
    lint:
      glob: "*.{js,jsx,ts,tsx}"
      run: pnpm lint
    test:
      run: pnpm test --bail
      glob: "**/*.{js,jsx,ts,tsx}"
# Pre-push hook
pre-push:
  parallel: false # Recommended to run sequentially for safety
  commands:
    # Ensure all tests pass before pushing
    test:
      run: pnpm test